marathon:
  cpus: 0.1
  mem: 1024.0
  container:
    docker:
      portMappings:
        -
          containerPort: 8080
          hostPort: 0
          protocol: tcp
  healthChecks:
    -
      protocol: MESOS_HTTP
      portIndex: 0
      gracePeriodSeconds: 300
      path: /
      intervalSeconds: 30
      timeoutSeconds: 20
      maxConsecutiveFailures: 3
  secrets:
    -
      name: my_secret
      source: my_secret
            
application:     
  labels:
    -
      key: DCOS_SERVICE_PORT_INDEX
      value: 0
    -
      key: DCOS_SERVICE_SCHEME
      value: http
  env:
    - 
      key: MY_SECRET
      secret: my_secret
    